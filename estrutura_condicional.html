<script>

var pulalinha = function(){
	document.write("<br>");
};

var = mostrar = function(frase){
	document.write("frase");
	pulalinha();
};

var vitorias = prompt("Quantos jogos o SP venceu?");
var empates = prompt("Quantos jogos o SP empatou?");
var pontos = (3 * vitorias) + parseInt(empates);

if(pontos > 28){
	mostrar("Muito bom");
}
if(pontos < 28){
	mostrar("Pessimo");
}
if(pontos == 28){
	mostrar("razoavel");
}

</script>
